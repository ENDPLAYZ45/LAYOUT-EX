<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWaste - Login</title>
    <link rel="stylesheet" href="../styles/globals.css">
</head>
<body>
    <div class="min-h-screen hero-section flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full" style="display: flex; flex-direction: column; gap: var(--space-8);">
            <div class="text-center">
                <div class="flex justify-center">
                    <div class="bg-gradient-success rounded-full flex items-center justify-center" style="width: 4rem; height: 4rem;">
                        <svg class="text-white" style="width: 2rem; height: 2rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </div>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-gray-900" id="form-title">
                    Welcome back
                </h2>
                <p class="mt-2 text-sm text-gray-600" id="form-subtitle">
                    Sign in to your EcoWaste account
                </p>
            </div>

            <div class="card">
                <!-- Demo Credentials -->
                <div class="mb-6 p-4 bg-blue-50 rounded-lg border" style="border-color: var(--blue-200);">
                    <h3 class="font-semibold text-blue-800 mb-2">Demo Credentials:</h3>
                    <div class="text-sm text-blue-700" style="display: flex; flex-direction: column; gap: var(--space-1);">
                        <p><strong>Citizen:</strong> citizen@example.com</p>
                        <p><strong>Admin:</strong> admin@example.com</p>
                        <p><strong>Password:</strong> password</p>
                    </div>
                </div>

                <form id="auth-form" style="display: flex; flex-direction: column; gap: var(--space-6);">
                    <!-- Name Field (Hidden by default) -->
                    <div id="name-field" class="hidden">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            Full Name
                        </label>
                        <div class="relative">
                            <input
                                id="name"
                                type="text"
                                class="input"
                                style="padding-left: 3rem;"
                                placeholder="Enter your full name"
                            />
                            <svg class="absolute left-4 top-3.5 text-gray-400" style="width: 1.25rem; height: 1.25rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <input
                                id="email"
                                type="email"
                                required
                                class="input"
                                style="padding-left: 3rem;"
                                placeholder="Enter your email"
                            />
                            <svg class="absolute left-4 top-3.5 text-gray-400" style="width: 1.25rem; height: 1.25rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                id="password"
                                type="password"
                                required
                                class="input"
                                style="padding-left: 3rem;"
                                placeholder="Enter your password"
                            />
                            <svg class="absolute left-4 top-3.5 text-gray-400" style="width: 1.25rem; height: 1.25rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-50 border text-red-600 px-4 py-3 rounded-lg" style="border-color: var(--red-200);">
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submit-btn"
                        class="btn btn-primary w-full"
                    >
                        <svg id="login-icon" style="width: 1.25rem; height: 1.25rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span id="submit-text">Sign In</span>
                        <div id="loading-spinner" class="hidden animate-spin rounded-full border-2 border-white border-t-transparent" style="width: 1.25rem; height: 1.25rem;"></div>
                    </button>
                </form>

                <div class="mt-6">
                    <div class="text-center">
                        <button
                            id="toggle-form"
                            class="text-green-600 hover:text-green-500 font-medium transition-colors"
                        >
                            Don't have an account? Sign up
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
